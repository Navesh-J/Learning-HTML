<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Games Graphics Display</h1>
		<div class="setting">
			<h2>AMD FreeSync ?</h2>
			<p>Variable-refresh-rate technology</p>
		</div>
		<div class="setting">
			<h2>Virtual Super Resolution</h2>
			<p>GPU Scaling</p>
			<select>
				<option value="default">Scaling Mode</option>
				<option value="option1">Vari-Bright 3</option>
				<option value="option2">Vari-Bright 0</option>
			</select>
		</div>
		<div class="setting">
			<h2>Brightness</h2>
			<select>
				<option value="maximize">Maximize</option>
				<option value="home">Home Gaming</option>
			</select>
		</div>
		<div class="setting">
			<h2>Display Color Enhancement</h2>
			<button class="display-tools">Display Tools</button>
			<button class="search">Search</button>
		</div>
		<div class="setting">
			<h2>Display Specs</h2>
			<button class="optimize-brightness">Optimize Brightness</button>
			<select>
				<option value="performance">Performance</option>
				<option value="balanced">Balanced</option>
				<option value="battery">Battery</option>
			</select>
			<select>
				<option value="enabled">Enabled</option>
				<option value="disabled">Disabled</option>
			</select>
			<select>
				<option value="enabled">Preserve aspect ratio</option>
				<option value="disabled">Custom Color ?</option>
			</select>
			<select>
				<option value="enabled">Color Temperature Control ?</option>
				<option value="disabled">Color Temperature ?</option>
			</select>
		</div>
		<div class="setting">
			<h2>AMD Privacy View ?</h2>
			<p>Limits the visibility of spying eyes from seeing what is on your screen</p>
			<button class="install">Install</button>
		</div>
	</div>
</body>
</html>
